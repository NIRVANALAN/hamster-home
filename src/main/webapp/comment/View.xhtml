<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentViewDlg" widgetVar="CommentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentTitle}">
            <h:form id="CommentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentLabel_content}"/>
                        <h:outputText value="#{commentController.selected.content}" title="#{bundle.ViewCommentTitle_content}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_commentTime}"/>
                        <h:outputText value="#{commentController.selected.commentTime}" title="#{bundle.ViewCommentTitle_commentTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommentLabel_account}"/>
                        <h:outputText value="#{commentController.selected.account}" title="#{bundle.ViewCommentTitle_account}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_post}"/>
                        <h:outputText value="#{commentController.selected.post}" title="#{bundle.ViewCommentTitle_post}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
