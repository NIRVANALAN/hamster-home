<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentCreateDlg" widgetVar="CommentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommentTitle}">
            <h:form id="CommentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommentLabel_content}" for="content" />
                        <p:inputText id="content" value="#{commentController.selected.content}" title="#{bundle.CreateCommentTitle_content}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.CreateCommentLabel_commentTime}" for="commentTime" />
                        <p:calendar id="commentTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{commentController.selected.commentTime}" title="#{bundle.EditCommentTitle_commentTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommentLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{commentController.selected.account}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_account}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCommentLabel_post}" for="post" />
                        <p:selectOneMenu id="post" value="#{commentController.selected.post}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_post}">
                            <f:selectItems value="#{postController.itemsAvailableSelectOne}"
                                           var="postItem"
                                           itemValue="#{postItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.create}" value="#{bundle.Save}" update="display,:CommentListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
