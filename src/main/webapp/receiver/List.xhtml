<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReceiverTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReceiverListForm">
                <p:panel header="#{bundle.ListReceiverTitle}">
                    <p:dataTable id="datalist" value="#{receiverController.items}" var="item"
                                 selectionMode="single" selection="#{receiverController.selected}"
                                 paginator="true"
                                 rowKey="#{item.receiverPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_receiverPK_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverPK.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_receiverPK_phoneno}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverPK.phoneno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_nickname}"/>
                            </f:facet>
                            <h:outputText value="#{item.nickname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_account}"/>
                            </f:facet>
                            <h:outputText value="#{item.account}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{receiverController.prepareCreate}" update=":ReceiverCreateForm" oncomplete="PF('ReceiverCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReceiverViewForm" oncomplete="PF('ReceiverViewDialog').show()" disabled="#{empty receiverController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReceiverEditForm" oncomplete="PF('ReceiverEditDialog').show()" disabled="#{empty receiverController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{receiverController.destroy}" update=":growl,datalist" disabled="#{empty receiverController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
