<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReceiverTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReceiverLabel_receiverPK_address}" for="receiverPK_address" />
                    <h:inputText id="receiverPK_address" value="#{receiverController.selected.receiverPK.address}" title="#{bundle.EditReceiverTitle_receiverPK_address}" required="true" requiredMessage="#{bundle.EditReceiverRequiredMessage_receiverPK_address}"/>
                    <h:outputLabel value="#{bundle.EditReceiverLabel_receiverPK_phoneno}" for="receiverPK_phoneno" />
                    <h:inputText id="receiverPK_phoneno" value="#{receiverController.selected.receiverPK.phoneno}" title="#{bundle.EditReceiverTitle_receiverPK_phoneno}" required="true" requiredMessage="#{bundle.EditReceiverRequiredMessage_receiverPK_phoneno}"/>
                    <h:outputLabel value="#{bundle.EditReceiverLabel_nickname}" for="nickname" />
                    <h:inputText id="nickname" value="#{receiverController.selected.nickname}" title="#{bundle.EditReceiverTitle_nickname}" required="true" requiredMessage="#{bundle.EditReceiverRequiredMessage_nickname}"/>
                    <h:outputLabel value="#{bundle.EditReceiverLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{receiverController.selected.account}" title="#{bundle.EditReceiverTitle_account}" required="true" requiredMessage="#{bundle.EditReceiverRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{receiverController.update}" value="#{bundle.EditReceiverSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReceiverViewLink}"/>
                <br />
                <h:commandLink action="#{receiverController.prepareList}" value="#{bundle.EditReceiverShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReceiverIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
