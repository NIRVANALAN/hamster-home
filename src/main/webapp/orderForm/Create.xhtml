<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderFormController.selected.id}" title="#{bundle.CreateOrderFormTitle_id}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_address}" for="address" />
                    <h:inputText id="address" value="#{orderFormController.selected.address}" title="#{bundle.CreateOrderFormTitle_address}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderFormController.selected.quantity}" title="#{bundle.CreateOrderFormTitle_quantity}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_orderTime}" for="orderTime" />
                    <h:inputText id="orderTime" value="#{orderFormController.selected.orderTime}" title="#{bundle.CreateOrderFormTitle_orderTime}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_orderTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_orderFormReceiver}" for="orderFormReceiver" />
                    <h:selectOneMenu id="orderFormReceiver" value="#{orderFormController.selected.orderFormReceiver}" title="#{bundle.CreateOrderFormTitle_orderFormReceiver}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_orderFormReceiver}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderFormLabel_orderFormSender}" for="orderFormSender" />
                    <h:selectOneMenu id="orderFormSender" value="#{orderFormController.selected.orderFormSender}" title="#{bundle.CreateOrderFormTitle_orderFormSender}" required="true" requiredMessage="#{bundle.CreateOrderFormRequiredMessage_orderFormSender}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderFormController.create}" value="#{bundle.CreateOrderFormSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderFormController.prepareList}" value="#{bundle.CreateOrderFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderFormIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
