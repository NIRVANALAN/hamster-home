<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderFormViewDlg" widgetVar="OrderFormViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderFormTitle}">
            <h:form id="OrderFormViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderFormController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderFormLabel_orderFormPK_createTime}"/>
                        <h:outputText value="#{orderFormController.selected.orderFormPK.createTime}" title="#{bundle.ViewOrderFormTitle_orderFormPK_createTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrderFormLabel_fee}"/>
                        <h:outputText value="#{orderFormController.selected.fee}" title="#{bundle.ViewOrderFormTitle_fee}"/>
                        <h:outputText value="#{bundle.ViewOrderFormLabel_receiver}"/>
                        <h:outputText value="#{orderFormController.selected.receiver}" title="#{bundle.ViewOrderFormTitle_receiver}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderFormViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
