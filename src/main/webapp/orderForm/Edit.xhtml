<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.EditOrderFormTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditOrderFormLabel_id}" for="id"/>
                <h:inputText id="id" value="#{orderFormController.selected.id}" title="#{bundle.EditOrderFormTitle_id}"
                             required="true" requiredMessage="#{bundle.EditOrderFormRequiredMessage_id}"/>
                <h:outputLabel value="#{bundle.EditOrderFormLabel_address}" for="address"/>
                <h:inputText id="address" value="#{orderFormController.selected.address}"
                             title="#{bundle.EditOrderFormTitle_address}" required="true"
                             requiredMessage="#{bundle.EditOrderFormRequiredMessage_address}"/>
                <h:outputLabel value="#{bundle.EditOrderFormLabel_quantity}" for="quantity"/>
                <h:inputText id="quantity" value="#{orderFormController.selected.quantity}"
                             title="#{bundle.EditOrderFormTitle_quantity}" required="true"
                             requiredMessage="#{bundle.EditOrderFormRequiredMessage_quantity}"/>
                <h:outputLabel value="#{bundle.EditOrderFormLabel_orderTime}" for="orderTime"/>
                <h:inputText id="orderTime" value="#{orderFormController.selected.orderTime}"
                             title="#{bundle.EditOrderFormTitle_orderTime}" required="true"
                             requiredMessage="#{bundle.EditOrderFormRequiredMessage_orderTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                </h:inputText>
                <h:outputLabel value="#{bundle.EditOrderFormLabel_orderFormReceiver}" for="orderFormReceiver"/>
                <h:selectOneMenu id="orderFormReceiver" value="#{orderFormController.selected.orderFormReceiver}"
                                 title="#{bundle.EditOrderFormTitle_orderFormReceiver}" required="true"
                                 requiredMessage="#{bundle.EditOrderFormRequiredMessage_orderFormReceiver}">
                    <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.EditOrderFormLabel_orderFormSender}" for="orderFormSender"/>
                <h:selectOneMenu id="orderFormSender" value="#{orderFormController.selected.orderFormSender}"
                                 title="#{bundle.EditOrderFormTitle_orderFormSender}" required="true"
                                 requiredMessage="#{bundle.EditOrderFormRequiredMessage_orderFormSender}">
                    <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandLink action="#{orderFormController.update}" value="#{bundle.EditOrderFormSaveLink}"/>
            <br/>
            <br/>
            <h:link outcome="View" value="#{bundle.EditOrderFormViewLink}"/>
            <br/>
            <h:commandLink action="#{orderFormController.prepareList}" value="#{bundle.EditOrderFormShowAllLink}"
                           immediate="true"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="#{bundle.EditOrderFormIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
