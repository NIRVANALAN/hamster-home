<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelectedProductEditDlg" widgetVar="SelectedProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSelectedProductTitle}">
            <h:form id="SelectedProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{selectedProductController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSelectedProductLabel_productNum}" for="productNum" />
                        <p:inputText id="productNum" value="#{selectedProductController.selected.productNum}" title="#{bundle.EditSelectedProductTitle_productNum}" />
                        <p:outputLabel value="#{bundle.EditSelectedProductLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{selectedProductController.selected.account}" required="true" requiredMessage="#{bundle.EditSelectedProductRequiredMessage_account}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSelectedProductLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{selectedProductController.selected.product}" required="true" requiredMessage="#{bundle.EditSelectedProductRequiredMessage_product}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{selectedProductController.update}" value="#{bundle.Save}" update="display,:SelectedProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SelectedProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SelectedProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
