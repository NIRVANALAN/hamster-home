<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewSelectedProductTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewSelectedProductLabel_productNum}"/>
                <h:outputText value="#{selectedProductController.selected.productNum}"
                              title="#{bundle.ViewSelectedProductTitle_productNum}"/>
                <h:outputText value="#{bundle.ViewSelectedProductLabel_account}"/>
                <h:outputText value="#{selectedProductController.selected.account}"
                              title="#{bundle.ViewSelectedProductTitle_account}"/>
                <h:outputText value="#{bundle.ViewSelectedProductLabel_product}"/>
                <h:outputText value="#{selectedProductController.selected.product}"
                              title="#{bundle.ViewSelectedProductTitle_product}"/>
            </h:panelGrid>
            <br/>
            <h:commandLink action="#{selectedProductController.destroyAndView}"
                           value="#{bundle.ViewSelectedProductDestroyLink}"/>
            <br/>
            <br/>
            <h:link outcome="Edit" value="#{bundle.ViewSelectedProductEditLink}"/>
            <br/>
            <h:commandLink action="#{selectedProductController.prepareCreate}"
                           value="#{bundle.ViewSelectedProductCreateLink}"/>
            <br/>
            <h:commandLink action="#{selectedProductController.prepareList}"
                           value="#{bundle.ViewSelectedProductShowAllLink}"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="#{bundle.ViewSelectedProductIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>

</html>
