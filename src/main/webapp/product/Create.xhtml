<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateProductLabel_productId}" for="productId"/>
                <h:inputText id="productId" value="#{productController.selected.productId}"
                             title="#{bundle.CreateProductTitle_productId}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_productId}"/>
                <h:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName"/>
                <h:inputText id="productName" value="#{productController.selected.productName}"
                             title="#{bundle.CreateProductTitle_productName}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_productName}"/>
                <h:outputLabel value="#{bundle.CreateProductLabel_productPrice}" for="productPrice"/>
                <h:inputText id="productPrice" value="#{productController.selected.productPrice}"
                             title="#{bundle.CreateProductTitle_productPrice}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_productPrice}"/>
                <h:outputLabel value="#{bundle.CreateProductLabel_productPhoto}" for="productPhoto"/>
                <h:inputTextarea rows="4" cols="30" id="productPhoto" value="#{productController.selected.productPhoto}"
                                 title="#{bundle.CreateProductTitle_productPhoto}"/>
                <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description"/>
                <h:inputText id="description" value="#{productController.selected.description}"
                             title="#{bundle.CreateProductTitle_description}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_description}"/>
                <h:outputLabel value="#{bundle.CreateProductLabel_remainingQuantity}" for="remainingQuantity"/>
                <h:inputText id="remainingQuantity" value="#{productController.selected.remainingQuantity}"
                             title="#{bundle.CreateProductTitle_remainingQuantity}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_remainingQuantity}"/>
            </h:panelGrid>
            <br/>
            <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}"/>
            <br/>
            <br/>
            <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}"
                           immediate="true"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
