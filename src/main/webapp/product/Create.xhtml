<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_productId}" for="productId" />
                        <p:inputText id="productId" value="#{productController.selected.productId}" title="#{bundle.CreateProductTitle_productId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productId}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.CreateProductTitle_productName}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_productPrice}" for="productPrice" />
                        <p:inputText id="productPrice" value="#{productController.selected.productPrice}" title="#{bundle.CreateProductTitle_productPrice}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productPrice}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_productPhoto}" for="productPhoto" />
                        <p:inputTextarea rows="4" cols="30" id="productPhoto" value="#{productController.selected.productPhoto}" title="#{bundle.CreateProductTitle_productPhoto}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_remainingQuantity}" for="remainingQuantity" />
                        <p:inputText id="remainingQuantity" value="#{productController.selected.remainingQuantity}" title="#{bundle.CreateProductTitle_remainingQuantity}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_remainingQuantity}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
