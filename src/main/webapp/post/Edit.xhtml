<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostEditDlg" widgetVar="PostEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPostTitle}">
            <h:form id="PostEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPostLabel_postPK_postId}" for="postPK_postId" />
                        <p:inputText id="postPK_postId" value="#{postController.selected.postPK.postId}" title="#{bundle.EditPostTitle_postPK_postId}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_postPK_postId}"/>
                        <p:outputLabel value="#{bundle.EditPostLabel_title}" for="title" />
                        <p:inputText id="title" value="#{postController.selected.title}" title="#{bundle.EditPostTitle_title}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditPostLabel_pubTime}" for="pubTime" />
                        <p:calendar id="pubTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{postController.selected.pubTime}" title="#{bundle.EditPostTitle_pubTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPostLabel_content}" for="content" />
                        <p:inputText id="content" value="#{postController.selected.content}" title="#{bundle.EditPostTitle_content}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.EditPostLabel_account}" for="account" />
                        <p:selectOneMenu id="account" value="#{postController.selected.account}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_account}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountItem"
                                           itemValue="#{accountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postController.update}" value="#{bundle.Save}" update="display,:PostListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PostEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PostEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
