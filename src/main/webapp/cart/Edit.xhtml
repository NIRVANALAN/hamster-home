<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.EditCartTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditCartLabel_id}" for="id"/>
                <h:inputText id="id" value="#{cartController.selected.id}" title="#{bundle.EditCartTitle_id}"
                             required="true" requiredMessage="#{bundle.EditCartRequiredMessage_id}"/>
                <h:outputLabel value="#{bundle.EditCartLabel_quantity}" for="quantity"/>
                <h:inputText id="quantity" value="#{cartController.selected.quantity}"
                             title="#{bundle.EditCartTitle_quantity}" required="true"
                             requiredMessage="#{bundle.EditCartRequiredMessage_quantity}"/>
                <h:outputLabel value="#{bundle.EditCartLabel_cartOwner}" for="cartOwner"/>
                <h:selectOneMenu id="cartOwner" value="#{cartController.selected.cartOwner}"
                                 title="#{bundle.EditCartTitle_cartOwner}" required="true"
                                 requiredMessage="#{bundle.EditCartRequiredMessage_cartOwner}">
                    <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.EditCartLabel_cartProduct}" for="cartProduct"/>
                <h:selectOneMenu id="cartProduct" value="#{cartController.selected.cartProduct}"
                                 title="#{bundle.EditCartTitle_cartProduct}" required="true"
                                 requiredMessage="#{bundle.EditCartRequiredMessage_cartProduct}">
                    <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandLink action="#{cartController.update}" value="#{bundle.EditCartSaveLink}"/>
            <br/>
            <br/>
            <h:link outcome="View" value="#{bundle.EditCartViewLink}"/>
            <br/>
            <h:commandLink action="#{cartController.prepareList}" value="#{bundle.EditCartShowAllLink}"
                           immediate="true"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="#{bundle.EditCartIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
