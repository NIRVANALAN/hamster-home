<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.EditAccountTitle_id}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{accountController.selected.username}" title="#{bundle.EditAccountTitle_username}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_registerTime}" for="registerTime" />
                    <h:inputText id="registerTime" value="#{accountController.selected.registerTime}" title="#{bundle.EditAccountTitle_registerTime}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_registerTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.EditAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
