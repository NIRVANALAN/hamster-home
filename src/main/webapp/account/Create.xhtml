<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountCreateDlg" widgetVar="AccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccountTitle}">
            <h:form id="AccountCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAccountLabel_username}" for="username" />
                        <p:inputText id="username" value="#{accountController.selected.username}" title="#{bundle.CreateAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateAccountLabel_country}" for="country" />
                        <p:inputText id="country" value="#{accountController.selected.country}" title="#{bundle.CreateAccountTitle_country}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_city}" for="city" />
                        <p:inputText id="city" value="#{accountController.selected.city}" title="#{bundle.CreateAccountTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{accountController.selected.gender}" title="#{bundle.CreateAccountTitle_gender}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_photo}" for="photo" />
                        <p:inputTextarea rows="4" cols="30" id="photo" value="#{accountController.selected.photo}" title="#{bundle.CreateAccountTitle_photo}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_signiture}" for="signiture" />
                        <p:inputText id="signiture" value="#{accountController.selected.signiture}" title="#{bundle.CreateAccountTitle_signiture}" />
                        <p:outputLabel value="#{bundle.CreateAccountLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{accountController.selected.createDate}" title="#{bundle.EditAccountTitle_createDate}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_createDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.create}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args,'AccountCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
