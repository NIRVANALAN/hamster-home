<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewAccountTitle}"/>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewAccountLabel_id}"/>
                <h:outputText value="#{accountController.selected.id}" title="#{bundle.ViewAccountTitle_id}"/>
                <h:outputText value="#{bundle.ViewAccountLabel_username}"/>
                <h:outputText value="#{accountController.selected.username}"
                              title="#{bundle.ViewAccountTitle_username}"/>
                <h:outputText value="#{bundle.ViewAccountLabel_password}"/>
                <h:outputText value="#{accountController.selected.password}"
                              title="#{bundle.ViewAccountTitle_password}"/>
                <h:outputText value="#{bundle.ViewAccountLabel_registerTime}"/>
                <h:outputText value="#{accountController.selected.registerTime}"
                              title="#{bundle.ViewAccountTitle_registerTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                </h:outputText>
            </h:panelGrid>
            <br/>
            <h:dataTable value="#{accountController.selected.postList}" var="item"
                         border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                         rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPostTitle_title}"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPostTitle_content}"/>
                    </f:facet>
                    <h:outputText value="#{item.content}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPostTitle_pubTime}"/>
                    </f:facet>
                    <h:outputText value="#{item.pubTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandLink action="#{postController.prepareView(item)}" value="#{bundle.ListPostViewLink}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandLink action="#{accountController.destroyAndView}" value="#{bundle.ViewAccountDestroyLink}"/>
            <br/>
            <br/>
            <h:link outcome="Edit" value="#{bundle.ViewAccountEditLink}"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="#{bundle.ViewAccountIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>

</html>
