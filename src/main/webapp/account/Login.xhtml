<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Login
</h:head>
<h:body>
    <div style="margin-right: auto;margin-left: auto">
        <h:link outcome="/index" value="index" style="margin-left: 1000px; margin-right: auto"/>
    </div>
    <h2>
        Hi! Welcome to Hamster Home. Please login:
    </h2>
    <h:form id="loginForm">
        <p:panelGrid columns="3">
            <h:outputLabel value="#{bundle.LoginAccountTitle_username}" for="username"/>
            <h:inputText id="username" value="#{accountController.selected.username}"
                         title="#{bundle.LoginAccountTitle_username}" required="true"
                         requiredMessage="#{bundle.LoginAccountMessage_username}"/>
            <p:message for="username"/>

            <h:outputLabel value="#{bundle.LoginAccountTitle_password}" for="password"/>
            <h:inputText id="password" value="#{accountController.selected.password}"
                         title="#{bundle.LoginAccountTitle_password}" required="true"
                         requiredMessage="#{bundle.LoginAccountMessage_password}"/>
            <p:message for="password"/>
        </p:panelGrid>
        <br/>
        <h:commandButton value="login" action="#{accountController.verify}"/>
        <h:commandButton type="reset" value="reset"/>
    </h:form>
</h:body>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
</html>
