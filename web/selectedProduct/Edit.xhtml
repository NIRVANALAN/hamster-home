<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSelectedProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSelectedProductLabel_productNum}" for="productNum" />
                    <h:inputText id="productNum" value="#{selectedProductController.selected.productNum}" title="#{bundle.EditSelectedProductTitle_productNum}" />
                    <h:outputLabel value="#{bundle.EditSelectedProductLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{selectedProductController.selected.account}" title="#{bundle.EditSelectedProductTitle_account}" required="true" requiredMessage="#{bundle.EditSelectedProductRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSelectedProductLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{selectedProductController.selected.product}" title="#{bundle.EditSelectedProductTitle_product}" required="true" requiredMessage="#{bundle.EditSelectedProductRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{selectedProductController.update}" value="#{bundle.EditSelectedProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSelectedProductViewLink}"/>
                <br />
                <h:commandLink action="#{selectedProductController.prepareList}" value="#{bundle.EditSelectedProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSelectedProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
