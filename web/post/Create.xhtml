<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_postPK_postId}" for="postPK_postId" />
                    <h:inputText id="postPK_postId" value="#{postController.selected.postPK.postId}" title="#{bundle.CreatePostTitle_postPK_postId}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postPK_postId}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_title}" for="title" />
                    <h:inputText id="title" value="#{postController.selected.title}" title="#{bundle.CreatePostTitle_title}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_pubTime}" for="pubTime" />
                    <h:inputText id="pubTime" value="#{postController.selected.pubTime}" title="#{bundle.CreatePostTitle_pubTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostLabel_content}" for="content" />
                    <h:inputText id="content" value="#{postController.selected.content}" title="#{bundle.CreatePostTitle_content}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{postController.selected.account}" title="#{bundle.CreatePostTitle_account}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
