<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Welcome to HamsterHome
        <h:outputLabel value=" "/>
        <h:outputLabel value="#{accountController.selected.username}"/>
        <br/>
        <h:panelGroup layout="block" rendered="#{accountController.selected.username eq 'admin'}">
            <h:link outcome="/account/List" value="Show All Account Items" />
            <br/>
            <h:link outcome="/comment/List" value="Show All Comment Items" />
            <br />
            <h:link outcome="/orderForm/List" value="Show All OrderForm Items" />
            <br />
            <h:link outcome="/product/List" value="Show All Product Items" />
            <br />
            <h:link outcome="/receiver/List" value="Show All Receiver Items" />   
            <br />
            <h:link outcome="/selectedProduct/List" value="Show All SelectedProduct Items"/>
            <br />
            <h:link outcome="/post/List" value="Show All Post Items"/>
        </h:panelGroup>
        
        <h:link outcome="login" value="login" rendered="#{accountController.selected.username==null}"/> 
        
        
        <h:form id="LogoutForm" rendered="#{accountController.selected.username!=null}">
            <h:commandLink action="#{accountController.logout}" value="Logout"/>
            
        </h:form>
        <h:link value="MyPersonalPost" outcome="/post/MyPost" rendered="#{accountController.selected.username!=null}"/>
        <hr/>
        <h:link value="MyCart" outcome="/selectedProduct/MyCart" rendered="#{accountController.selected.username!=null}"/>
        <hr/>
        <h:link value="MyOrder" outcome="/orderForm/MyOrder" rendered="#{accountController.selected.username!=null}"/>
        <hr/>
        <h:link outcome="/orderForm/List" value="Show All OrderForm Items" rendered="#{accountController.selected.username!=null}"/>
        <br />
        <h:link outcome="/product/List" value="Show All Product Items" rendered="#{accountController.selected.username!=null}"/>
        <br />
        <h:link outcome="/selectedProduct/List" value="Show All SelectedProduct Items" rendered="#{accountController.selected.username!=null}"/>
        <br />
        <h:link outcome="/post/PostList" value="Show all Post"/>
        <br />
    </h:body>










</html>
