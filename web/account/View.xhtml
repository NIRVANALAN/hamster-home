<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountLabel_username}"/>
                    <h:outputText value="#{accountController.selected.username}" title="#{bundle.ViewAccountTitle_username}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_password}"/>
                    <h:outputText value="#{accountController.selected.password}" title="#{bundle.ViewAccountTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_email}"/>
                    <h:outputText value="#{accountController.selected.email}" title="#{bundle.ViewAccountTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_country}"/>
                    <h:outputText value="#{accountController.selected.country}" title="#{bundle.ViewAccountTitle_country}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_city}"/>
                    <h:outputText value="#{accountController.selected.city}" title="#{bundle.ViewAccountTitle_city}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_gender}"/>
                    <h:outputText value="#{accountController.selected.gender}" title="#{bundle.ViewAccountTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_photo}"/>
                    <h:outputText value="#{accountController.selected.photo}" title="#{bundle.ViewAccountTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_signiture}"/>
                    <h:outputText value="#{accountController.selected.signiture}" title="#{bundle.ViewAccountTitle_signiture}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_createDate}"/>
                    <h:outputText value="#{accountController.selected.createDate}" title="#{bundle.ViewAccountTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.destroyAndView}" value="#{bundle.ViewAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccountEditLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ViewAccountCreateLink}" />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.ViewAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
