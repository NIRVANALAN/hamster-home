<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{accountController.selected.username}" title="#{bundle.CreateAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_country}" for="country" />
                    <h:inputText id="country" value="#{accountController.selected.country}" title="#{bundle.CreateAccountTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_city}" for="city" />
                    <h:inputText id="city" value="#{accountController.selected.city}" title="#{bundle.CreateAccountTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{accountController.selected.gender}" title="#{bundle.CreateAccountTitle_gender}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{accountController.selected.photo}" title="#{bundle.CreateAccountTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_signiture}" for="signiture" />
                    <h:inputText id="signiture" value="#{accountController.selected.signiture}" title="#{bundle.CreateAccountTitle_signiture}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{accountController.selected.createDate}" title="#{bundle.CreateAccountTitle_createDate}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
