<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{accountController.selected.username}" title="#{bundle.EditAccountTitle_username}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_country}" for="country" />
                    <h:inputText id="country" value="#{accountController.selected.country}" title="#{bundle.EditAccountTitle_country}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_city}" for="city" />
                    <h:inputText id="city" value="#{accountController.selected.city}" title="#{bundle.EditAccountTitle_city}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{accountController.selected.gender}" title="#{bundle.EditAccountTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{accountController.selected.photo}" title="#{bundle.EditAccountTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_signiture}" for="signiture" />
                    <h:inputText id="signiture" value="#{accountController.selected.signiture}" title="#{bundle.EditAccountTitle_signiture}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{accountController.selected.createDate}" title="#{bundle.EditAccountTitle_createDate}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.EditAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
