<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderFormLabel_orderFormPK_orderID}"/>
                    <h:outputText value="#{orderFormController.selected.orderFormPK.orderID}" title="#{bundle.ViewOrderFormTitle_orderFormPK_orderID}"/>
                    <h:outputText value="#{bundle.ViewOrderFormLabel_fee}"/>
                    <h:outputText value="#{orderFormController.selected.fee}" title="#{bundle.ViewOrderFormTitle_fee}"/>
                    <h:outputText value="#{bundle.ViewOrderFormLabel_receiver}"/>
                    <h:outputText value="#{orderFormController.selected.receiver}" title="#{bundle.ViewOrderFormTitle_receiver}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderFormController.destroyAndView}" value="#{bundle.ViewOrderFormDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderFormEditLink}"/>
                <br />
                <h:commandLink action="#{orderFormController.prepareCreate}" value="#{bundle.ViewOrderFormCreateLink}" />
                <br />
                <h:commandLink action="#{orderFormController.prepareList}" value="#{bundle.ViewOrderFormShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderFormIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
