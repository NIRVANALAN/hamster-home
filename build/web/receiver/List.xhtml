<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReceiverTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReceiverEmpty}" rendered="#{receiverController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{receiverController.items.rowCount > 0}">
                    <h:outputText value="#{receiverController.pagination.pageFirstItem + 1}..#{receiverController.pagination.pageLastItem + 1}/#{receiverController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{receiverController.previous}" value="#{bundle.Previous} #{receiverController.pagination.pageSize}" rendered="#{receiverController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{receiverController.next}" value="#{bundle.Next} #{receiverController.pagination.pageSize}" rendered="#{receiverController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{receiverController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_receiverPK_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverPK.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_receiverPK_phoneno}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverPK.phoneno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_nickname}"/>
                            </f:facet>
                            <h:outputText value="#{item.nickname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiverTitle_account}"/>
                            </f:facet>
                            <h:outputText value="#{item.account}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{receiverController.prepareView}" value="#{bundle.ListReceiverViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{receiverController.prepareEdit}" value="#{bundle.ListReceiverEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{receiverController.destroy}" value="#{bundle.ListReceiverDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{receiverController.prepareCreate}" value="#{bundle.ListReceiverCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReceiverIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
